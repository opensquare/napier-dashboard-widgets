<ul id="pageContent">
	<li>
		<div class="widget" name="instanceManagementGatewayInstance" loadbalancerUrl="{loadbalancerUrl}">Loading...</div>
	</li>
	<li>
		<div class="widget" name="instanceManagementCalcInstances">Loading...</div>
	</li>
	<li privilege="instanceScaling">
		<h2 style="margin:20px 0 10px 0">
			Automatic Scaling
			<label style="font-weight:normal;margin-left:80px">Enabled</label>
			<input type="checkbox" checked="checked"  onclick="$('#instancesAuto').slideToggle()"/>
		</h2>
		<table id="instancesAuto" class="instancesTable">
			<tr>
				<th></th>
				<th>Type</th>
				<th>Start thresholds</th>
				<th>Stop thresholds</th>
			</tr>
			<tr>
				<td><img src="widgets/instanceManagementAll/machine-small.gif" /></td>
				<td>
					<select>
						<option>Amazon US East</option>
						<option>Amazon US West</option>
						<option>Amazon EU West</option>
						<option>Amazon Asia Pacific</option>
					</select>
					<select>
						<option>Micro</option>
						<option>Small</option>
						<option selected="selected">Medium</option>
						<option>Large</option>
					</select>
				</td>
				<td>CPU/Hour <input type="text" value="80"/> Max No. <input type="text" value="20"/></td>
				<td>CPU/Hour <input type="text" value="60"/> Min No. <input type="text" value="1"/></td>
				<td><input type="button" value="Update"/></td>
			</tr>
		</table>
		<p></p>
	</li>
</ul>
