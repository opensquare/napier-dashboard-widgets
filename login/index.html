<form id="loginForm" class="colorcombo-body" action="#">
	<img src="widgets/login/login-logo.png" alt="Logo" style="margin:4px;"/>
	<fieldset style="display:inline-block;margin:30px 0 0 50px;vertical-align:top;">
		<div>
			<label for="username">Username</label>
			<input id="username" type="text" name="username" value="" autofocus required style="display:block;margin:3px 0;font-size:130%;border-radius:4px;"/>
		</div>
		<div style="display:block;width:200px;margin:10px 0">
			<label for="password">Password</label>
			<input id="password" type="password" name="password" value="" required style="margin:3px 0;font-size:130%;border-radius:4px;"/>
		</div>
		<button class="button" type="submit">Login</button>
	</fieldset>
	<div class="widget colorcombo-footer" name="pw-footer" style="border-radius:0;"></div>
</form>
