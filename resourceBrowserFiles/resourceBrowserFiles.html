<div style="text-align:right">
	<label for="loadMetadata">Load Metadata</label>
	<input type="checkbox" name="loadMetadata" id="loadMetadata"/>
</div>
<div class="recreate">
	<h1 class="folderName"></h1>
	<div style="max-height:300px; overflow:auto">
		<div id="busySpinner">
			<img src ='widgets/resourceBrowserFiles/images/spinner.gif'/>
		</div>
		<table class="tablesorter resources">
			<thead>
				<tr>
					<th></th>
					<th>Name</th>
					<th>Effective</th>
					<th>Modified</th>
					<th class="metadata">User ID</th>
					<th style="width: 60px;">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr style="display:none;" type="{{= type}}" showhide="{{= showHide}}" name="{{= name}}" showHideProfile="{{= showHideProfile}}">
					<td><a class="versionExp" href="#" lastAction='hide'>${versionInd}</a></td>
					<td><a href="#" key="{{= key}}/{{= name}}" name="{{= name}}" action="view">${name}</a></td>
					<td>${effectiveDate}</td>
					<td>${modifiedDate}</td>
					<td class="metadata">${metadata_userid}</td>
					<td class="actions">
						<img src='widgets/resourceBrowserFiles/images/arrow-down.png' alt='v' />
						<div style="display:none;">
							<a href="#" class="download" link="{{= href}}" action="download" target="_blank">Download</a>
							<a href="#" class="delete" action="delete" key="{{= key}}/{{= name}}">Delete</a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<h3></h3>
	<div name="viewImageDiv" class="view" id="viewImage">
		<img src ="" alt="">
	</div>
	<form method="POST" target="resourceBrowserFiles-uploadIframe" name="contentsForm" class="view">
		<p>
			<input type="text" name="path" style="display: none;"/>
		</p>
		<p>
			Content:
			<br/>
			<textarea name="fileContents" style="width: 95%; height: 200px; "/>
			<br/>
		</p>
		<p>
			Effective Date (dd/mm/yyyy or dd/mm/yyyy hh:mm:ss):
			<br/>
			<input type="text" name="effectiveDate" value="now"/>
		</p>
		<input type="submit" value="Save"/>
		<br/>
	</form>
	<form action="" method="POST" enctype="multipart/form-data" target="resourceBrowserFiles-uploadIframe" name="uploadForm" style="display:none; border: 2px solid rgba(0,0,0,0.5); padding: 5px;" >
		<h2>Upload</h2>
		<p>
			File:<br/>
			<input type="file" name="file" />
		</p>
		<p>
			<a href="#" action="toggleAdvancedOptions" class="advancedOptions" style="float:right;">Show advanced options</a>
			<a href="#" action="toggleAdvancedOptions" class="advancedOptions hidden" style="float:right;">Hide advanced options</a>
		</p>
		<div class="advancedOptions hidden">
			<p>
				New Filename:<br/>
				<input type="text" name="path" size="80" class="hidden"/>
				<input type="text" name="filename" size="80"/>
			</p>
			<p>
				Effective Date (dd/mm/yyyy or dd/mm/yyyy hh:mm:ss):<br/>
				<input type="text" name="effectiveDate" value="now"/>
			</p>
		</div>
		<p class="advancedOptions hidden">
			Transformer Chain:
			<br/>
			<input type="text" name="transformerChain" size="80"/>
		</p>
		<input class="button" type="submit" value="Upload"/>
	</form>
	<div onclick="$(this).prev().slideToggle()" style="text-align:left;">
		<div class="colorcombo-highlight2" style="width:100%;height:2px;background-color: rgba(0,0,0,0.5);"></div>
		<div class="colorcombo-highlight2" style="display:inline-block;padding:2px 20px 6px;cursor:pointer;border-radius:20px;border-top-left-radius:0;border-top-right-radius:0;background-color:rgba(0,0,0,0.5);">Upload</div>
	</div>
</div>

<iframe name="resourceBrowserFiles-uploadIframe" src="{widgetPath}/blank.html"></iframe>
